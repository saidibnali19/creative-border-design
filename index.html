<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Said Ali" />
    <title>Creative border design</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-primary ff-body fs-400">
    <main>
      <article class="shop">
        <h1 class="shop__title | text-accent ff-heading fs-500 italic">Shop <span class="uppercase">Today</span></h1>
        <div class="bg-light">
          <article class="item">
            <img class="image" src="images/image1.jpg" alt="" />
            <h2 class="category | text-accent fs-300 uppercase">Style</h2>
            <p class="description | text-secondary">
              Chip Gaines is bald! The 'Fixer Upper' star debuts bold new look
              after charity drive
            </p>
          </article>
          <article class="item">
            <img class="image" src="images/image2.jpg" alt="" />
            <h2 class="category | text-accent fs-300 uppercase">Beauty</h2>
            <p class="description | text-secondary">
              How to create a skin care routine for your 40s, according to
              dermatologists
            </p>
          </article>
          <article class="item">
            <img class="image" src="images/image3.jpg" alt="" />
            <h2 class="category | text-accent fs-300 uppercase">Style</h2>
            <p class="description | text-secondary">
              12 top-rated sweaters on Amazon that are perfect for fall - all
              are under $40
            </p>
          </article>
        </div>
      </article>
    </main>
  </body>
</html>
